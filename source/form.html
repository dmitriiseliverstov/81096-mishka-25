<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мишка - интернет-магазин вязаных изделий ручной работы</title>
</head>
<body class="page__body">
  <header class="main-header">
    <a class="main-header__logo">
      <img src="img/mishka-logo-mobile.svg" width="86" height="35" alt="Мишка">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
      <div class="main-nav__wrapper">
      </div>
    </nav>
  </header>
  <main class="order-container">
    <h1 class="order-container__title">Вязание на заказ</h1>
    <p class="order-container__description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
    <form class="form-order" action="https://echo.htmlacademy.ru/" method="get">
      <fieldset class="form-order__type">
        <legend class="form-order__title">Тип</legend>
        <ul class="form-order__list">
          <li class="form-order__item">
            <label class="control">
              <input class="visually-hidden control-input" type="radio" name="accessory" checked>
              <span class="control-mark"></span>
              <span class="control-label">Аксессуар для интерьера</span>
            </label>
          </li>
          <li class="form-order__item">
            <label class="control">
              <input class="visually-hidden control-input" type="radio" name="accessory">
              <span class="control-mark"></span>
              <span class="control-label">Детская игрушка</span>
            </label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="form-order__color">
        <legend class="form-order__title">Цвет</legend>
        <ul class="form-order__list">
          <li class="form-order__item">
            <label class="control">
              <input class="visually-hidden control-input" type="checkbox" name="white" checked>
              <span class="control-mark"></span>
              <span class="control-label">Белый</span>
            </label>
          </li>
          <li class="form-order__item">
            <label class="control">
              <input class="visually-hidden control-input" type="checkbox" name="gray" checked>
              <span class="control-mark"></span>
              <span class="control-label">Тиффани</span>
            </label>
          </li>
          <li class="form-order__item">
            <label class="control">
              <input class="visually-hidden control-input" type="checkbox" name="tiffany">
              <span class="control-mark"></span>
              <span class="control-label">Черный</span>
            </label>
          </li>
          <li class="form-order__item">
            <label class="control">
              <input class="visually-hidden control-input" type="checkbox" name="black">
              <span class="control-mark"></span>
              <span class="control-label">Серый</span>
            </label>
          </li>
          <li class="form-order__item">
            <label class="control">
              <input class="visually-hidden control-input" type="checkbox" name="pink">
              <span class="control-mark"></span>
              <span class="control-label">Розовый</span>
            </label>
          </li>
          <li class="form-order__item">
            <label class="control">
              <input class="visually-hidden control-input" type="checkbox" name="orange">
              <span class="control-mark"></span>
              <span class="control-label">Оранжевый</span>
            </label>
          </li>
        </ul>
      </fieldset>
    </form>
    <form class="personal-data" action="https://echo.htmlacademy.ru/" method="post">
      <p class="personal-data__title">ФИО</p>
      <label for="personal-data-first">Имя:</label>
      <input class="field" placeholder="Введите ваше имя*" type="text" name="offer-email" id="personal-data-first"  required>
      <label for="personal-data-second">Фамилия:</label>
      <input class="field" placeholder="Укажите фамилию*" type="text" name="offer-email" id="personal-data-second"  required>
      <label for="personal-data-middle">Отчество:</label>
      <input class="field" placeholder="Отчество, если желаете" type="text" name="offer-email" id="personal-data-middle">
      <p class="personal-data__title personal-data__title--phone">тел</p>
      <input class="field" placeholder="+7 ХХХ ХХХ ХХ ХХ*" type="text" name="offer-email" id="offer-email"  required>
      <p class="personal-data__title personal-data__title--email">E-mail</p>
      <input class="field" placeholder="Ваш Email*" type="text" name="offer-email" required>
      <p class="personal-data__title">Доп</p>
      <input class="field" placeholder="Опишите все ваши пожелания к заказу" type="text" name="offer-email">
      <p class="personal-data__note">*Поля обязательны для заполнения</p>

      <button class="personal-data-button button" type="submit">
        <span class="personal-data__text">ОТПРАВИТЬ ЗАКАЗ</span>
      </button>
    </form>
  </main>
  <footer class="main-footer">
    <div class="main-footer__wrapper">
      <a class="main-footer__logo">
        <img src="img/mishka-logo-mobile.svg" width="86" height="35" alt="Мишка">
      </a>
      <div class="main-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy">Мы в Вконтакте</a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--youtube" href="https://www.youtube.com/user/htmlacademyru">Мы в Ютубе</a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--telegram" href="https://t.me/htmlacademy">Мы в Телеграме</a>
          </li>
        </ul>
      </div>
      <div class="main-footer__copyright copyright">
        <b class="copyright__text">Разработано:</b>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
          <img class="copyright__logo" src="img/icon-htmlacademy.svg" width="27" height="34" alt="HTML Academy">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
